[pytest]
# Pytest configuration for Spec 1 RAG Backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-branch

# Markers
markers =
    unit: Unit tests (isolated, mocked dependencies)
    integration: Integration tests (real Qdrant instance required)
    slow: Slow-running tests
    requires_api: Tests requiring external API (OpenAI, Cohere)

# Coverage settings
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
