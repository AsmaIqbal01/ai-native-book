<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AI Brain Circuit -->
  <circle cx="24" cy="18" r="10" fill="url(#brainGradient)" opacity="0.9"/>

  <!-- Neural Network Nodes -->
  <circle cx="24" cy="18" r="2.5" fill="#00e5ff"/>
  <circle cx="18" cy="15" r="1.5" fill="#1976d2"/>
  <circle cx="30" cy="15" r="1.5" fill="#1976d2"/>
  <circle cx="16" cy="21" r="1.5" fill="#1976d2"/>
  <circle cx="32" cy="21" r="1.5" fill="#1976d2"/>

  <!-- Neural Connections -->
  <path d="M24 18 L18 15 M24 18 L30 15 M24 18 L16 21 M24 18 L32 21"
        stroke="#42a5f5" stroke-width="1" opacity="0.6"/>

  <!-- Robot Body Base -->
  <rect x="17" y="28" width="14" height="12" rx="2" fill="url(#bodyGradient)"/>

  <!-- Robot Arms -->
  <rect x="13" y="30" width="3" height="8" rx="1.5" fill="#1565c0"/>
  <rect x="32" y="30" width="3" height="8" rx="1.5" fill="#1565c0"/>

  <!-- Robot Legs -->
  <rect x="19" y="40" width="3" height="6" rx="1.5" fill="#0d47a1"/>
  <rect x="26" y="40" width="3" height="6" rx="1.5" fill="#0d47a1"/>

  <!-- Connection Line (Brain to Body) -->
  <path d="M24 28 L24 28" stroke="#00e5ff" stroke-width="2" stroke-dasharray="2,2"/>

  <!-- Energy Core -->
  <circle cx="24" cy="34" r="2" fill="#00e5ff" opacity="0.8"/>
  <circle cx="24" cy="34" r="3" fill="none" stroke="#00e5ff" stroke-width="0.5" opacity="0.4"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>